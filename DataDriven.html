<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoicmFteWFyYWd1cGF0aHkiLCJhIjoiOHRoa2JJTSJ9.6Y38XMOQL80LZyrUAjXgIg';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ramyaragupathy/cis0dl12q006jgum6bdzbgfqj', //stylesheet location
    center: [27.33, 27.73], // starting position
    hash: true
    
});
map.addControl(new mapboxgl.Navigation({position: 'bottom-left'}));


 
map.on('style.load', function () {
    map.setPaintProperty('2014Base','circle-color',{
           property: 'fatalities',
           stops: [
              
              [1, 'ff5b42'],
              [2,'ff5b42'],
              [5, 'ff5b42'],
              [10, 'ff5b42']
              

            ]});
    
    map.setPaintProperty('2014Base','circle-radius',{
           property: 'fatalities',
           stops: [
            [1,  6],
            [2, 10],
            [5, 20],
            [10, 25],
            [20, 30]
  

            
           ]});
           
});
</script>

</body>
</html>
